<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="60" height="60" rx="12" fill="url(#gradient)" />
                    <path d="M30 15L45 25V40L30 50L15 40V25L30 15Z" stroke="white" stroke-width="2" fill="none" />
                    <circle cx="30" cy="30" r="5" fill="white" />
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="60" y2="60">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1>Employee Portal</h1>
            <p class="subtitle">Sign in to access your dashboard</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn-primary">
                    <span id="buttonText">Sign In</span>
                    <span id="buttonLoader" class="loader" style="display: none;"></span>
                </button>
            </form>

            <div class="demo-credentials">
                <p class="demo-title">Demo Credentials:</p>
                <p>Username: <code>employee1</code> | Password: <code>pass123</code></p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const buttonText = document.getElementById('buttonText');
        const buttonLoader = document.getElementById('buttonLoader');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            errorMessage.textContent = '';

            buttonText.style.display = 'none';
            buttonLoader.style.display = 'inline-block';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', data.username);

                    window.location.href = '/dashboard.html';
                } else {
                    errorMessage.textContent = data.error || 'Login failed. Please try again.';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Network error. Please try again.';
            } finally {
                buttonText.style.display = 'inline';
                buttonLoader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
